<!DOCTYPE html>
<html>
<head>
    <title>DISPLAY INFORMATION OF TEACHER</title>
    <script type="text/javascript">
        function display() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("i").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "fetch_teacher.php", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h2>DISPLAY INFORMATION OF TEACHER</h2>
    <input type="button" value="DISPLAY INFORMATION" onclick="display()">
    <div id="i"></div>
</body>
</html>
