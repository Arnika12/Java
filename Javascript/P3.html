<!-- 3. Write the JavaScript to calculate simple interest. -->

<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <label>Enter Principal Amount:</label>
    <input type="number" id="principal">
    <br>
    <label>Enter Rate of Interest:</label>
    <input type="number" id="rate">
    <br>
    <label>Enter Time Period (in years):</label>
    <input type="number" id="time">
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var interest = (principal * rate * time) / 100;

            document.getElementById("result").innerHTML = "Simple Interest: " + interest;
        }
    </script>
</body>
</html>
