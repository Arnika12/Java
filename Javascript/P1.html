<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>TEMPERATURE CONVERTER</b></h1>
    <label>Enter temperature in celsius</label>
    <input type="number" id="num">
    <br>
    <button onclick="convert()">Convert to Fahrenheit  </button>
    <p id="result"></p>

    <script>
        function convert(){
            var cel = parseInt(document.getElementById("num").value);
            var farh = (cel * 1.8) + 32;

            document.getElementById("result").innerHTML = cel + " Celsius = "+ farh.toFixed(2) + " Fahrenheit";
        }
    </script>
</body>
</html>
