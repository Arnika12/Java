<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1><b>LEAP YEAR CHECKER</b></h1>
    <label>Enter a year</label>
    <input type="number" id="year">
    <br>
    <button onclick="checkleap()">Check leap or not  </button>
    <p id="result"></p>

    <script>
        function checkleap(){
            var year = parseInt(document.getElementById("year").value);

            if(isNaN(year)){
                document.write("enter a valid year");
            }
            else{
                var isLeap = (year % 4 === 0 && year % 100 !==0) || year % 400 === 0;

            var message = isLeap ? "is a leap year" : "is not a leap year";
            document.getElementById("result").innerHTML = year + " " + message;
        }
    }
    </script>
</body>
</html>
