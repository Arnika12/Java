<!-- 7.Write the JavaScript to WAP to print grade of a student using If Else Ladder Statement -->

<!DOCTYPE html>
<html>
<head>
    <title>Print Grade</title>
</head>
<body>
    <h2>Print Grade</h2>
    <label>Enter student's score:</label>
    <input type="number" id="score">
    <br>
    <button onclick="printGrade()">Print Grade</button>
    <p id="result"></p>

    <script>
        function printGrade() {
            var score = parseFloat(document.getElementById("score").value);
            var grade;

            if (score >= 90) {
                grade = "A";
            } else if (score >= 80) {
                grade = "B";
            } else if (score >= 70) {
                grade = "C";
            } else if (score >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("result").innerHTML = "Grade: " + grade;
        }
    </script>
</body>
</html>
