<!-- Write CSS using HTML which displays following output : Use of <div> and <span> in CSS -->
  
<!DOCTYPE html>
<html>
<head>
  <title>Using CSS display Property </title>
  <style>
   div.abc{
     text-align:center;
     background-color: skyblue;
     color: white;
     border : 2px solid yellow;
     width:400px;
   }

   span.a{
     color: red;
   }

   span.b{
     color:aqua;
   }
  </style>
</head>
<body>
  <b> The div </b>
   <div class="abc">
     <h4> Web Technology ! </h4>
     <h5> MCA (Science) </h5>
   </div>
 
  <h6> Computer Application! </h6>

  <h3> The span element ! </h3>
  <h3 style="margin-left:150px;"> I have a <span class="a"> Red </span> rose and dark <span class="b"> Chocolate. </span>
</body>
</html>
