<!-- 8. Write HTML code to display the list of different courses available in our college using
ordered as well as unordered list.-->

<!Doctype HTML>
<html>
<head>
	<title>courses list</title>
</head>

<body>
	<label> <b> Courses available in MITACSC </b> </label>

	<ul type="square">
	  <li>Business Administration Department </li>
	  <ol>
	  	<li> BBA(CA) </li>
	  	<li> BBA(IB) </li>
	  	<li> BBA </li>
	  </ol>
	</ul>
	
	<ul type="square">
	  <li>Computer Application Department </li>
	  <ol>
	  	<li> BCA (Science) </li>
	  	<li> MSc (CA) </li>
	  </ol>
	</ul>
	
	<ul type="square">
	  <li>Computer Science Department </li>
	  <ol>
	  	<li> BCS (Science) </li>
	  	<li> MSc (CS) </li>
	  </ol>
	</ul>

</body>
</html>
