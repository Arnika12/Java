<!-- 3. Write HTML script to display the text in bold, italic, underline and with strike. Apply separate effect on different text. -->

<!DOCTYPE HTML>
<HTML>

<head>
	<title> 3rd Program </title>
</head>

<body>
	<!-- bold text -->
	<b> HTML stands for Hyper Text Markup Language </b>

	<br>

	<!-- italic text -->
	<i> HTML is the standard markup language for creating Web pages </i>

	<br>

	<!-- underline text -->
	<u> HTML describes the structure of a Web page </u>

	<br>

	<!-- strikethrough text -->
	<s> HTML consists of a series of elements </s>
	<br>
	<strike>Hello</strike>
</body>

</HTML>
