<!-- Write CSS using HTML which displays following output : Use of Id and classes in CSS -->

<!DOCTYPE html>
<html>
<head>
  <title>Using CSS display Property </title>
  <style>
     h6.a{ 
        color:blue; 
        margin-left:150px;
        /* margin-left: 20%; */
     }
     h2.b{ 
        color:red; 
        margin-left:200px;
        /* margin-left: 25%; */
     }
     #para1{ 
        color:red; 
        margin-left:200px;
        /* margin-left: 23%; */
     }
  </style>
</head>
<body>
   <h6 class="a"> Web Technology ! </h6> 
   <p> This paragraph is not affected by the style. </p>
   <h2 class="b"> Web Technology ! </h2>
   <p id="para1"> This paragraph affected by the style. </p>
</body>
</html>
