 <!--Divide a screen in four equal part . Each frame shows : list of different activities
conducted by your department.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frameset Example</title>
</head>
<frameset rows="50%,50%" noresize="noresize">
  <frameset cols="50%,50%">
  	<frame src="frame1.html" name="frame1">
  	<frame src="frame2.html" name="frame2">
  </frameset>
  <frameset cols="50%,50%">
  	<frame src="frame3.html" name="frame1">
  	<frame src="frame4.html" name="frame2">
  </frameset>
</frameset>
</html>
