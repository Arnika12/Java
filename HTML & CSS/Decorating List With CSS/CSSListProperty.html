<!DOCTYPE html>
<!-- Write CSS using HTML which displays following output.  List Property in CSS -->

<html>
<head>
	<title>Using CSS Property </title>
        <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
     <h1 style="text-align:center;color:red;">List Property In Css </h1>
     <h3> Unordered Lists </h3>
     <ul class="a">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
     </ul> 
     <ul class="b">
       <li>Apple</li>
       <li>Banana</li>
       <li>Mango</li>
       <li>Watermelon</li>
     </ul>

     <h3> Ordered Lists </h3>
     <ol class="c"> 
       <li>Rose</li>
       <li>Jasmin</li>
       <li>Marigold</li>
     </ol>
     <ol class="d"> 
       <li>Sunflower</li>
       <li>Tulip</li>
       <li>Lily</li>
       <li>Tuberose</li>
     </ol>
</body>
</html>
