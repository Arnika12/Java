<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Table</title>
    <style>
        table,th,td,tr{
            border:2px solid black;
        }
    </style>
</head>
<body>

    <h1>Add a border to a table:</h1>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>Joshi</td>
            </tr>
            <tr>
                <td>Sham</td>
                <td>Kulkarni</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
