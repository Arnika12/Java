<!-- Write internal CSS program to display with background color black with white colored text. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
        background-color: black;
        color: white;
        }
    </style>
</head>
<body>
  <h1>This is an example of internal CSS</h1>
  <p>Hello, world!</p>
</body>
</html>
