<!-- 7. Write HTML code to display following output.
	 Tea
		o Hot tea
		o Black tea
	 Coffee
		 Cold coffee
		 Hot coffee -->


<!DOCTYPE HTML>
<HTML>
	<head>
		<title> 7th Program </title>
	</head>
	<body>
		<ul type="square">
			<li> Tea </li>
			<ul type="circle">
				<li> Hot tea </li>
				<li> Black Tea </li>
			</ul>
		</ul>
		
		<ul type="square">
			<li>Coffee </li>
			<ul type="disc">
				<li> Cold coffee </li>
				<li> Hot Coffee </li>
			</ul>
		</ul>
	</body>
</HTML>
