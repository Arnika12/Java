<!DOCTYPE html>
<html>
<head>
    <title>Update Employee Salary</title>
</head>
<body>
    <h2>Update Employee Salary</h2>
    <form action="updateSalary" method="post">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId"><br><br>
        <label for="newSalary">New Salary:</label>
        <input type="text" id="newSalary" name="newSalary"><br><br>
        <input type="submit" value="Update Salary">
    </form>
</body>
</html>
